<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIWE'S HUB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" id="cart-link">Cart</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="product-list">
        <!-- Product cards will be dynamically generated here -->
    </section>

    <section id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <div id="cart-total"></div>
            <a href="#" id="checkout-link">Proceed to Checkout</a>
        </div>
    </section>

    <section id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Checkout</h2>
            <form id="checkout-form">
                <!-- Add form fields for shipping and payment information -->
                <button type="submit">Place Order</button>
            </form>
        </div>
    </section>
</main>

<footer>
    <!-- Footer content -->
</footer>

<script src="script.js"></script>
</body>
</html>
